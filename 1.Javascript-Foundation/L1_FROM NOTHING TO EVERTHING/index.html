<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics of JS</title>

    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
      type="image/svg+xml"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background: linear-gradient(to bottom right, #f9f9f9, #e9e9ff);
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        padding: 20px;
      }

      /* Header styles */
      header {
        text-align: center;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 2.5rem;
        color: #4a90e2;
      }

      /* Main content */
      main {
        flex: 1;
        text-align: center;
      }

      main p {
        font-size: 1.2rem;
        margin: 20px 0;
      }

      main button {
        background-color: #4a90e2;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      main button:hover {
        background-color: #357ab8;
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        background: linear-gradient(135deg, #082f49, #38bdf8);
        color: #ecfeff;
        font-size: 1rem;
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      }

      footer p {
        margin: 0.5rem 0;
      }

      footer a {
        color: #ecfeff;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
        color: #ecfeff;
      }

      /* Media Queries for Responsiveness */
      @media screen and (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        main p {
          font-size: 1rem;
        }

        main button {
          font-size: 0.9rem;
          padding: 8px 15px;
        }

        footer {
          font-size: 0.85rem;
          padding: 1rem;
        }

        footer a {
          font-size: 0.9rem;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          padding: 10px;
        }

        header h1 {
          font-size: 1.8rem;
        }

        main p {
          font-size: 0.9rem;
        }

        main button {
          font-size: 0.8rem;
          padding: 7px 12px;
        }

        footer {
          font-size: 0.75rem;
          padding: 0.8rem;
          text-align: center;
        }

        footer a {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Basics of JS</h1>
    </header>
    <main>
      <p>
        Learn the fundamentals of JavaScript, explore examples, and start coding
        today!
      </p>
      <button id="get-started">Get Started</button>
    </main>
    <footer>
      <p>
        &copy; 2025 fundamentals of JavaScript Stuff by Ojas. Dive deeper into
        coding!
      </p>
      <p>
        Follow us:
        <a href="https://github.com/ojasss11" target="_blank">GitHub</a> |
        <a href="https://www.instagram.com/ojasss11/" target="_blank"
          >Instagram</a
        >
        |
        <a
          href="https://www.linkedin.com/in/ojas-bidkar-17ba8927b/"
          target="_blank"
          >LinkedIn</a
        >
      </p>
    </footer>
    <script src="./basics_of_js.js"></script>
  </body>
</html>
